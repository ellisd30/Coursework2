<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/client/css/exerciseStyles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/exercise.js"></script>
</head>
<body onload="pageLoad()">
<header>
    <h2>Exercise Database</h2>
    <div class="dropdown">
        <div id="loggedInDetails"></div>
        <button class="dropbtn"><img src="/client/img/menuicon.png" width="110px" height="110px" alt="menu"></button>
        <div id="dropdown-content" class="dropdown-content">
        </div>
    </div>
</header>

<section>
    <div id="homeContent">
        <div id="box1">
            <div class="search-container">
                <form id="searchExercises">
                    <label style="margin-left:2px;" for="query"></label>
                    <input type="text" placeholder="Search.." name="query" id="query">
                    <button id="submitSearch" type="submit">Submit</button>
                </form>
            </div>
            <div id="searchResults"></div>
        </div>
    </div>

    <div id="box2">
        <p>Exercises Done Today</p>
        <div id="exercisedonetoday"></div>
    </div>
</section>


</body>
</html>
