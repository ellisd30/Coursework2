<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/client/css/profilestyles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/profile.js"></script>
</head>
<body onload="pageLoad()">
<header>
    <h2>Profile</h2>
    <div class="dropdown">
        <div id="loggedInDetails"></div>
        <button class="dropbtn"><img src="/client/img/menuicon.png" width="110px" height="110px" alt="menu"></button>
        <div id="dropdown-content" class="dropdown-content">
        </div>
    </div>
</header>

<section>
    <div id ="profileheader">
        <div id="profileusername"></div>
        <div id="profilefullname"></div>
        <img id="headerimg" src="/client/img/chicken.png" alt="chicken">
    </div>

    <div id ="profilepic">
        <img id="profileimg" src="/client/img/profilepic.png" alt="profilepic">
    </div>


    <div id="stats">
        <div id="level"></div>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
        <div id="icon1" class="statsSubDiv">
            <img src="/client/img/fireicon.png" width="70px" height="70px" alt="Calories Burnt"/>
        </div>
        <p id = "calsburnt" class="statsSubDiv" style="text-align: left;"></p>
        <div id="icon2" class="statsSubDiv">
            <img src="/client/img/clockicon.png" width="70px" height="70px" alt="Minutes Spent Exercising"/>
        </div>
        <p id="exercisedone" class="statsSubDiv" style="width: 700px; text-align: left;"></p>
    </div>

    <!-- The navigation menu -->
    <div class="navbar">
        <a class="active" href="#">Profile</a>
        <a href="weightoverview.html">Weight Overview</a>
        <a href="#">Food Overview</a>
        <a href="#">Exercise Overview</a>
        <a href="#">Full Overview</a>
    </div>

    <div id="box1">
        <!-- <div id="editDetails">
            <input type="submit" value="Edit" id="editHeight">
        </div> -->
    </div>

    <div id="box2">
        <p style="margin-top: 5px;">Moods Felt Today</p>
        <button id="addMoodFeltButton" style="position: absolute; top: 530px; margin-left:750px;">Add Mood Felt</button>
        <div id="moodsfelttoday"></div>
    </div>

</section>


</body>
</html>
