<!DOCTYPE html>
<html>
<head>
    <title>Demo page</title>
    <link rel="stylesheet" type="text/css" href="/client/css/profilestyles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>
</head>
<body onload="pageLoad()">
<header>
    <h2>Welcome to ForeverFitness</h2>
    <div class="dropdown">
        <div id="loggedInDetails"></div>
        <button class="dropbtn"><img src="/client/img/menuicon.png" width="110px" height="110px" alt="menu"></button>
        <div id="dropdown-content" class="dropdown-content"></div>
    </div>
</header>
<div id="mainContent">
    <div class="textBox">
        <div id="insideTextLogin">
            <h1 style="font-size: 40px; margin-left: 18px;">Please log in to continue...</h1>
            <form id="loginForm">
                <div class="loginDiv">
                    <label style="margin-left:2px;" for="username">Username: </label>
                    <input style="margin-top: 12px;" type="text" name="username" id="username"> <!--name="username" becomes an @FormDataParam -->
                </div>
                <div class="loginDiv">
                    <label style="margin-left:2px;" for="password">Password: </label>
                    <input style="margin-left:25px;" type="password" name="password" id="password"> <!--name="password" becomes an @FormDataParam -->
                </div>
                <div class="loginDiv">
                    <input type="submit" value="Login" id="loginButton">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
