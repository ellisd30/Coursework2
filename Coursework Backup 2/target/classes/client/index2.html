<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/client/css/foodstyles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/food.js"></script>
</head>
<body onload="pageLoad()">
<header>
    <h2>Food Database</h2>
    <div class="dropdown">
        <div id="loggedInDetails"></div>
        <button class="dropbtn"><img src="/client/img/menuicon.png" width="110px" height="110px" alt="menu"></button>
        <div id="dropdown-content" class="dropdown-content">
        </div>
    </div>
</header>

<section>
    <div id="homeContent">
        <div id="listDiv"></div>

        <div id="editDiv">
            <h2 id="editHeading"></h2>
            <form id="foodForm">
                <input type="hidden" name="id" id="foodID">
                <div>
                    <label for="foodName" class="label">Name:</label>
                    <input type="text" name="name" id="foodName">
                </div>
                <div>
                    <label for="foodGroup" class="label">Food Group:</label>
                    <input type="text" name="foodGroup" id="foodGroup">
                </div>
                <div>
                    <label for="foodGroup2" class="label">Secondary Food Group:</label>
                    <input type="text" name="foodGroup2" id="foodGroup2">
                </div>
                <div>
                    <label for="calories" class="label">Calories:</label>
                    <input type="text" name="calories" id="calories">
                </div>
                <div>
                    <label for="brand" class="label">Brand:</label>
                    <input type="text" name="brand" id="brand">
                </div>
                <div>
                    <label for="serving" class="label">Brand:</label>
                    <input type="text" name="serving" id="serving">
                </div>
                <div>
                    <input type="submit" value="Save" id="saveButton">
                    <input type="submit" value="Cancel" id="cancelButton">
                </div>
            </form>
        </div>

    </div>
    </div>
</section>


</body>
</html>
